<h1>Provider Search</h1>

<div class="card mb-3">
    <div class="card-body">
        <div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" #searchBox class="form-control" id="inputEmail3" [formControl]='LastName' autocomplete="off"  [matAutocomplete]="LastNameauto" >
                      <mat-autocomplete #LastNameauto="matAutocomplete">
                        <mat-option *ngFor = 'let lexis of LexisNexisDataLastName$ | async' [value]="lexis.LastName">
                          {{lexis.LastName}}
                        </mat-option>
                      </mat-autocomplete>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Middle Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputPassword3" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputPassword3" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label" >NPI</label>
                <div class="col-sm-10">  
                    <input matInput class="form-control" id="inputPassword3" [formControl]='NPI' [matAutocomplete]="NPIauto" autocomplete="off">
                    <mat-autocomplete #NPIauto="matAutocomplete">
                        <mat-option *ngFor = 'let lexis of LexisNexisData' [value]="lexis.NPI">
                          {{lexis.NPI}}
                        </mat-option>
                      </mat-autocomplete>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">DOB</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputPassword3" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Specialty</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputPassword3" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Billing Address</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputPassword3" autocomplete="off">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Zip Code</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputPassword3" autocomplete="off">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" (click)='Search()'>Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
